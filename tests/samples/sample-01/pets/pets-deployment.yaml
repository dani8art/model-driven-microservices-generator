apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pets-service
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: pets-service
    spec:
      containers:
      - image: darteaga/pets:sma-example01
        name: pets-service
        ports:
        - name: pets-service
          containerPort: 80
          hostPort: 80
        env:
        - name: NODE_ENV
          value: production